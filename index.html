  <title>Liar's Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #330000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    

    .image-container {
      position: relative;
      width: 220px;
      margin-bottom: 25px;
      animation: float 4s ease-in-out infinite;
    }

    .image-container img {
      width: 100%;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 3.2rem;
      line-height: 1.2;
      margin-bottom: 15px;
      font-weight: 900;
    }

    p {
      max-width: 480px;
      margin: 0 auto 30px;
      line-height: 1.7;
      font-size: 1rem;
      color: #e0e0e0;
    }

    .download-btn {
      background: linear-gradient(to right, #ff0000, #cc0000);
      color: white;
      padding: 15px 35px;
      border: none;
      border-radius: 40px;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 50, 50, 0.7);
    }
  </style>
